<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="application1.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <h1>Application</h1>
            <form class="form-data">
                <div class="data">

                  <label for="name">Full name:</label>
                  <input type="text" placeholder="Enter your full name" id="full_name" name="name" autofocus required><br>
                  <label for="dob">Date of Birth:</label>
                  <input type="date" placeholder="Enter your DOB" id="dob" name="dob" required>
                  <h2>Gender</h2>
                  <label><input  type="radio" name="male" value="male">Male</label>
                  <label><input  type="radio" name="female" value="female">Female</label><br>
                  <label for="email">Email:</label>
                  <input type="email" placeholder="Enter valid email" id="email" name="email" required><br>
                  <label for="phn">Phone number:</label>
                  <input type="tel" placeholder="123-456-7890" id="phone" name="phone" required>
                </div>  
                               
                <fieldset class="form-group">
                    <legend>Applying For:</legend>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="internship" value="frontend" required> Frontend Engineering
                        </label>
                        <label>
                            <input type="radio" name="internship" value="backend"> Backend Engineering
                        </label>
                        <label>
                            <input type="radio" name="internship" value="fullstack"> Fullstack Development
                        </label>
                        <label>
                            <input type="radio" name="internship" value="cloudcomputing"> Cloud Computing
                        </label>
                        <label>
                            <input type="radio" name="internship" value="ml"> Machine Learning
                        </label>
                        </div>
                </fieldset>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" required><br><br>

                
                <label for="address-line1">Address Line 1:</label>
                <input type="text" id="address-line1" name="address-line1" placeholder="H.No, Street name" required><br>
            
                <label for="address-line2">Address Line 2 (Optional):</label>
                <input type="text" id="address-line2" name="address-line2" placeholder="Apartment, building, floor, etc."><br>
            
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="City" required><br>
            
                <label for="state">State/Region:</label>
                <input type="text" id="state" name="state" placeholder="State" required><br>
            
                <label for="postal-code">Postal/PIN Code:</label>
                <input type="text" id="postal-code" name="postal-code" placeholder="PIN Code" required><br>
            
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="BHR">BHARAT</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                </select>
                                 

                <input type="submit" value="Submit">    
            </form>
        </div>
    </div>
</body>
</html>
